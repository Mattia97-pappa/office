<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit info</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    
        
    <script>
        $( function() {
            $( "#bossName" ).autocomplete({
    source: "/employees/autocomplete",
    minLength: 2,
    select: function(event, ui) {
        this.value = ui.item.label; 
        $("#reportsTo").val(ui.item.value);
        return false;
    }
});
        });
        </script>
       



</head>

<body>
    <div class="row">
        <div class="col-11">
            <h3>Edit info EmployeesüñäÔ∏è</h3>
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-house-door-fill"></i> Back to Homeüè†
            </a>
        </div>
        
        </div>
    </div>
    <form action="#" th:action="@{/employees/upd}" th:object="${employees}" method="post">
        <input type="hidden" th:field="*{employeeNumber}" />
        <div>
            <label  class="col-1" for="lastName">lastName:</label>
            <input   class="col-2" type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label  class="col-1" for="firstName">firstName:</label>
            <input   class="col-2" type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            
            <label class="col-1" for="extension">extension:</label>
            <input class="col-2" type="text" id="extension" th:field="*{extension}" />
        </div>
        <div>
            
            <label class="col-1" for="email">email:</label>
            <input class="col-2" type="text" id="email" th:field="*{email}" />
        </div>
        <div>
            <label class="col-1" for="officeCode">officeCode:</label>
            <select class="col-2" id="officeCode" th:field="*{officeCode}">
                <option value="">Select Office Code</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div>
            <label class="col-1" for="bossName">reportsTo:</label>
                <input class="col-2" type="text" id="bossName" th:value="${bossName}" />
                <input type="hidden" id="reportsTo" th:field="*{reportsTo}"/>
            </div>
    <div>
    <label class="col-1" for="jobTitle">jobTitle:</label>
    <input class="col-2" type="text" id="jobTitle" th:field="*{jobTitle}" />
</div>



    





        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Save </button>
        </div>
    </form>
</body>

</html>
