<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Offices</title>
    <head>
        <!-- Link Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/uffici.css}">
</head>

<body>
    <div class="row">
        <div class="col-11">
            <h3>Add Offices‚ûï</h3>
            <div class="mt-3">
                <a href="/offices/all" class="btn btn-secondary">
                    <i class="bi bi-house-door-fill"></i> Back to Homeüè†
                </a>
            </div>
            
        </div>
    </div>
    <form action="#" th:action="@{/offices/add}" th:object="${offices}" method="post">
        <div>
            <label  class="col-1" for="city">city:</label>
            <input   class="col-2" type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label  class="col-1" for="phone">phone:</label>
            <input   class="col-2" type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            
            <label class="col-1" for="addressLine1">address1:</label>
            <input class="col-2" type="text" id="addressLine1" th:field="*{addressLine1}" />
        </div>
        <div>
            
            <label class="col-1" for="addressLine2">address2:</label>
            <input class="col-2" type="text" id="addressLine2" th:field="*{addressLine2}" />
        </div>
        <div>
        <label class="col-1" for="state">state:</label>
        <input class="col-2" type="text" id="state" th:field="*{state}" />
    </div>
    <div>
    <label class="col-1" for="country">country:</label>
        <input class="col-2" type="text" id="country" th:field="*{country}" />
    </div>
    <div>
    <label class="col-1" for="postalCode">jpostalCode:</label>
    <input class="col-2" type="text" id="postalCode" th:field="*{postalCode}" />
</div>
<div>
    <label class="col-1" for="territory">territory:</label>
    <input class="col-2" type="text" id="territory" th:field="*{territory}" />
</div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Save </button>
        </div>
    </form>
</body>

</html>
